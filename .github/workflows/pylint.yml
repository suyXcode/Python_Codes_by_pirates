name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint nbqa

      - name: Analyse Python files & Notebooks with pylint
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ env.PYTHONPATH }}
        run: |
          PY_FILES_COUNT=$(git ls-files '*.py' | wc -l || true)
          NB_FILES_COUNT=$(git ls-files '*.ipynb' | wc -l || true)

          if [ "$PY_FILES_COUNT" -eq 0 ] && [ "$NB_FILES_COUNT" -eq 0 ]; then
            echo "No Python files or notebooks to lint"
            exit 0
          fi

          if [ "$PY_FILES_COUNT" -gt 0 ]; then
            echo "Running pylint on Python (.py) files:"
            git ls-files '*.py'
            # Safe for paths with spaces
            git ls-files '*.py' -z | xargs -0 python -m pylint --exit-zero
          fi

          if [ "$NB_FILES_COUNT" -gt 0 ]; then
            echo "Running pylint (via nbqa) on Jupyter Notebooks:"
            git ls-files '*.ipynb'
            git ls-files '*.ipynb' -z | xargs -0 python -m nbqa pylint --exit-zero
          fi
